name: Build firmware using published build image

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # To use a private container image, authenticate to your registry first.
      # 1. Store your registry credentials as GitHub secrets (e.g., REGISTRY_USERNAME, REGISTRY_PASSWORD, REGISTRY_URL).
      #    Go to your repository > Settings > Secrets and variables > Actions > New repository secret.
      # 2. Add a docker/login-action step before pulling or running the image.
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }} # e.g. ghcr.io, docker.io, etc.
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull build image
        run: docker pull ghcr.io/duvitech-llc/stm32-build-env:latest

      - name: Build inside container
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/workspace \
            -w /workspace \
            --workdir /workspace \
            ghcr.io/duvitech-llc/stm32-build-env:latest \
            bash -lc "cmake --preset Debug && cmake --build build/Debug --config Debug --target all -j 10"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: stepperdev-fw
          path: build/Debug/*.hex